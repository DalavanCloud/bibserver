
<div id="display">
    <p>display options - experimental</p>

    <p>enter a comma separated list of the keys you want to add to the result lists</p>

    <form method="get" action="">
        {% for item in io.get_safe_terms_object() %}
              <input type="hidden" name="{{item}}" value='{{io.get_safe_terms_object()[item]}}' />
        {% endfor %}
        <input type="hidden" name="q" value="{{io.get_q()}}" />
        <input type="text" class="small" name="showkeys" value="{{io.get_showkeys()}}" />
        <input type="submit" name="submit" value="display" />
    </form>
    <br />
    {{io.get_keys()}}

</div>
